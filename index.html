        <script>
        var menuList = document.getElementById("menuList")
        menuList.style.maxHeight = "0px";
        function togglemenu() {
            if (menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "140px"
            } else {
                menuList.style.maxHeight = "0px"
            }
        }

        const addToCartBtn = document.getElementById('addToCartBtn');
        const Imagee = document.getElementById('Imagee');

        addToCartBtn.addEventListener('click', () => {
            addToCartBtn.innerHTML = '<small class="success-message">Added to Cart! </small>';
            Imagee.style.opacity = '0';

            setTimeout(() => { 
                Imagee.src = './img/checkmark.png';
            
                Imagee.style.opacity = '1';
                addToCartBtn.innerHTML = '<small class="success-message">Added to Cart! </small>';
            }, 500);
        });

        Imagee.addEventListener('click', () => { // Fade out the image
            Imagee.style.opacity = '0';

            setTimeout(() => { // Change the image source
                Imagee.src = './img/checkmark.png';
                // Change to the desired new image URL

                // Fade in the image and display the success message
                Imagee.style.opacity = '1';
                addToCartBtn.innerHTML = '<small class="success-message">Added to Cart! </small>';
            }, 500); // Delay to match the transition duration
        });

            const BuyButton=document.getElementById('BuyButton')
            const linkUrl="https://store.fcbarcelona.com/products/fc-barcelona-home-shirt-23-24?competition=liga";
            BuyButton.addEventListener('click',()=>{
                window.location.href=linkUrl;
            })
        </script>
